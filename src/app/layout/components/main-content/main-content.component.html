<div class="mat-elevation-z8" *ngIf="datasource">
  <table mat-table [dataSource]="datasource">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Appointment</th>
        <td mat-cell *matCellDef ="let element">{{element.title}}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef ="let element">{{element.description}}</td>
        
      </ng-container>
      <ng-container matColumnDef="action" stickyEnd>
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">Action</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="delete(element)">delete</mat-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="when">
        <th mat-header-cell *matHeaderCellDef>Scheduled on</th>
        <td mat-cell *matCellDef ="let element">{{element.when | date:'short'}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
  </table>
</div>
