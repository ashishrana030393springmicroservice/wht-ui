<mat-progress-bar
  mode="indeterminate"
  *ngIf="isRefreshing"
  style="position: absolute; top: 0px; left: 0px; width: 100%"
></mat-progress-bar>
<div class="flex flex-col" [class.content-loading]="isRefreshing">
  <h2>How you'll sign in</h2>
<p>Use your email address for signing to your account</p>
<ng-container [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email"  formControlName="email" >
    <mat-hint>use your email address. abcd@gmail.com</mat-hint>
    <mat-error *ngIf="form.get('email')?.hasError('required')"><mat-icon>info</mat-icon> email is required</mat-error>
  </mat-form-field>
</ng-container>
</div>
