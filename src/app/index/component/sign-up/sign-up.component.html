<div class="container flex flex-col align-center box0">
  <p>Enter your name</p>
  <div class="box1">
    <img src="../../../../assets/icons/wh?t.png" height="80px">
  </div>
  
  <mat-form-field appearance="fill" color="primary">
    <mat-label>Firstname</mat-label>
    <input matInput type="text" >
  </mat-form-field>
  <mat-form-field appearance="fill" color="primary">
    <mat-label>Surname or Lastname</mat-label>
    <input matInput type="text">
  </mat-form-field>
  <div class="w-full flex flex-row justify-end">
    <button mat-stroked-button color="primary" >Next</button>
  </div>
</div>

<div class="container flex flex-col align-center box0">
  <p>Basic information</p>
  <p>Enter your birthday and gender</p>
  <div class="box1">
    <img src="../../../../assets/icons/wh?t.png" height="80px">
  </div>
  <div>
    <mat-form-field appearance="standard">
      <mat-label class="dob-label">DOB</mat-label>
      <date [value]="{}"></date>
    </mat-form-field>
  </div>
  <mat-form-field appearance="fill">
    <mat-label>Gender</mat-label>
    <mat-select >
      <mat-option *ngFor="let value of gender" [value]="value">{{value}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
