<mat-progress-bar
  mode="indeterminate"
  *ngIf="isRefreshing"
  style="position: absolute; top: 0px; left: 0px; width: 100%"
></mat-progress-bar>
<div class="flex flex-col" [class.content-loading]="isRefreshing">
  <p>Just 4 steps away to create new account.</p>
  <p>Enter your name</p>
  <ng-container [formGroup]="form">
    <mat-form-field appearance="fill" color="primary">
      <mat-label>Firstname</mat-label>
      <input matInput type="text" formControlName="firstName" />
    </mat-form-field>
    <mat-form-field appearance="fill" color="primary">
      <mat-label>Surname or Lastname</mat-label>
      <input matInput type="text" formControlName="lastName" />
    </mat-form-field>
  </ng-container>
</div>
