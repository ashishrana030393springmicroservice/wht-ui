
<ng-container *ngIf="instruction">

  <div [id]="instruction.id" *ngIf="instruction.show" [class.flex-row]="index%2 ==0" [class.flex-row-reverse]="(index %2 )!=0" class="w-full justify-center flex margin padding container" style="padding-top:100px;" >
    <img [src]="instruction.img" style="max-width: 400px;">
    <div class="w-full flex flex-col align-center justify-center relative"  [class.text-start]="(index %2 )!=0" [class.text-end]="index%2 ==0">
      
      <!--Step No Ball-->
      <div class="absolute top" [class.left]="(index %2 )!=0" [class.right]="(index %2 )==0"  >
        <div class="badge" [class.text-end]="(index %2 )==0" [class.text-start]="(index %2 )!=0">
          Step#{{index+1}}
        </div>
      </div>
      <div class="flex flex-col w-full justify-center align-center" >
        <ng-container *ngFor="let description of instruction.descriptions">
          <div class="w-full items-center text-center flex flex-col w-full" >
            {{description}}
          </div>
        </ng-container>
        <!-- <figure class="instruction">
          <img [src]="instruction.figure" >
          <figcaption>SUCCESS</figcaption>
        </figure> -->
        <div style="width:100%; height: 300px;">
          <app-img-slider [images]="instruction.figure" height="100" width="100" unit="%"></app-img-slider>
        </div>
       
        <div class="flex flex-row justify-center absolute  bottom  padding" [class.left]="(index %2 )!=0" [class.right]="(index %2 )==0" *ngIf="instruction.show">
          <button mat-icon-button (click)="next(index)" *ngIf="instruction.show && !instruction.read && (size-1!=index) ">
            <img src="../../../assets/icons/Double-Right.svg" class="mat-icon-img">
          </button>
          <button mat-icon-button disabled *ngIf="instruction.read || (size-1==index)">
            <img src="../../../assets/icons/Ok.svg" class="mat-icon-img">
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
